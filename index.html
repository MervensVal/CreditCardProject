<!doctype html>

<html>

	<title> payment information </title>
	
	<head>
		<link rel="stylesheet" href="style.css">

	</head>
	
	<body>
		<h2 class="enterpayh2"> Enter Payment Information </h2>
		<div .class="cc">
		<img src="images\AmEx.png" alt="American Express card picture " width="100" height="100">
		<img src="images\Discover.png" alt="Discover card picture" width="100" height="100">
		<img src="images\MasterCard.png" alt="MasterCard card picture" width="100" height="100">
		<img src="images\Visa.png" alt="Visa card picture" width="100" height="100">
		</div>
		
		<form onSubmit="return validateForm();" id="myform"> 
			
			<table id="table">
				<tr>
					<td>
						<label for = "FName">First Name:</label>
					</td>
					<td>
						<input type="text" name="FirstName" id="FName" required>
					</td>
				</tr>

				<tr>
					<td>
						<label for = "LName">Last Name:</label>
					</td>
					<td>
						<input type="text" name="LastName" id="LName" required>
					</td>
				</tr>
				
				<tr>
					<td>
						<label for = "userAddress">Address:</label>
					</td>
					<td >
						<input type="text" name="userAddress" id="userAddress" required>
					</td>
				</tr>
				
				<tr>
					<td>
						<label for = "city">City:</label>
					</td>
					<td>
						<input type="text" name="city" id="city" required>
					</td>
				</tr>
				
				<tr>
					<td>
						<label for = "zipCode">Zip:</label>
					</td>
					<td>
						<input type="text" name="zip" id="zipCode" required>
					</td>
				</tr>
				
				<tr>
					<td>
						<label for = "email">Email Address:</label>
					</td>
					<td>
						<input type="text" name="email" id="email" required>
					</td>
				</tr>
				
				<tr>
					<td>
						<label for = "nameOnCard">Name on Card:</label>
					</td>
					<td>
						<input type="text" name="nameOnCard" id="nameOnCard" required>
					</td>
				</tr>
				
				<tr>
					<td>
						<label for = "cardnum">Card Number:</label>
					</td>
					<td>
						<input type="text" name="cardnum" id="cardnum" required>
					</td>
				</tr>
				
				<tr>
					<td>
						<label for="cvc"><a href="https://en.wikipedia.org/wiki/Card_security_code#:~:text=The%20second%20code%2C%20and%20the,is%20not%20present%20in%20person."
								target="_blank" title="click link for more info on CVC">CVV2/CVC:<a/></label>
					</td>
					<td>
						<input type="text" name="cvc" id="cvc" required>
					</td>
				</tr>
				
				<tr>
					<td>
						<label for="states"/>State:</label>
					</td>
					
					<td>
						<select name="states" id="states" required>
							<option value="default">Select State</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
					</select>				
	
					</td>
				</tr>
				
				<tr>
					<td>
						<label for = "expirationdate">Expiry:</label>
					</td>
					<td>
						<input type="month" name="expirationdate" id="expirationdate"
						min="2017-01" max="2025-12" value="2020-04" required>
					</td>
				</tr>
				
			</table>
						<br>
						<input type="image" name="submit" src="images\PayNow.png" alt="Submit">
		</form>
	</body>
	<script src="script.js"> </script>
</html>
